<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI - Professional Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 420px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, #800020 0%, #a52a5a 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
            flex-shrink: 0;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .chat-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .status-indicator {
            position: absolute;
            top: 25px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #FFD700;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(248, 249, 250, 0.7);
        }

        .message {
            max-width: 80%;
            padding: 15px 18px;
            border-radius: 20px;
            line-height: 1.5;
            position: relative;
            animation: messageSlide 0.3s ease-out;
            word-wrap: break-word;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #800020 0%, #a52a5a 100%);
            color: white;
            border-bottom-right-radius: 8px;
            box-shadow: 0 4px 15px rgba(128, 0, 32, 0.3);
        }

        .message.assistant {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            border-bottom-left-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 0.65rem;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        .assistant-name {
            font-weight: 600;
            color: #800020;
            margin-bottom: 5px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .welcome-message {
            text-align: center;
            padding: 20px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            line-height: 1.5;
            color: #2c3e50;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 25px;
            outline: none;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        .chat-input::placeholder {
            color: #7f8c8d;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .quick-reply {
            background: rgba(255, 215, 0, 0.15);
            border: 1px solid #FFD700;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            color: #b8860b;
            backdrop-filter: blur(10px);
        }

        .quick-reply:hover {
            background: rgba(255, 215, 0, 0.25);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }

        /* Glass morphism effects */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Nexus AI</h1>
            <p>Professional Customer Support</p>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <p>Hello! Thank you for contacting our customer support. I'm here to assist you with any questions about our products, orders, or services. How may I help you today?</p>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" placeholder="Type your message here..." id="chatInput">
            <button class="send-button" id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Professional customer service responses
        const professionalResponses = {
            greeting: "Hello! Welcome to our customer support. How may I assist you today?",
            orderStatus: "I can help you check your order status. Please provide your order number, and I'll look up the current status for you.",
            returns: "Our return policy allows returns within 30 days of delivery. Items must be in original condition with all tags attached. Would you like me to assist you with initiating a return?",
            shipping: "Standard shipping typically takes 3-5 business days. We also offer express shipping for delivery within 1-2 business days. Is there a specific order you'd like information about?",
            product: "I'd be happy to provide more information about our products. Could you please specify which product you're interested in?",
            payment: "We accept all major credit cards, PayPal, and Apple Pay. All payment processing is secured with encryption for your protection.",
            problem: "I understand you're experiencing an issue. Let me help resolve that for you. Could you please provide more specific details?",
            thanks: "You're most welcome. Is there anything else I can assist you with today?",
            general: "Thank you for reaching out to our customer support team. How can I help you today?"
        };

        class ProfessionalChatbot {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                
                this.initializeEventListeners();
                this.scrollToBottom();
            }

            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                // Add user message
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.setLoadingState(true);

                try {
                    // Simulate professional customer service response
                    setTimeout(() => {
                        const response = this.generateProfessionalResponse(message.toLowerCase());
                        this.addMessage(response, 'assistant');
                        this.setLoadingState(false);
                    }, 1000);
                } catch (error) {
                    console.error('Error:', error);
                    this.addMessage('I apologize for the inconvenience. Please try again or contact our support team directly for immediate assistance.', 'assistant');
                    this.setLoadingState(false);
                }
            }

            generateProfessionalResponse(userMessage) {
                if (userMessage.includes('order') || userMessage.includes('track') || userMessage.includes('status')) {
                    return professionalResponses.orderStatus;
                } else if (userMessage.includes('return') || userMessage.includes('refund') || userMessage.includes('exchange')) {
                    return professionalResponses.returns;
                } else if (userMessage.includes('ship') || userMessage.includes('delivery') || userMessage.includes('arrive')) {
                    return professionalResponses.shipping;
                } else if (userMessage.includes('product') || userMessage.includes('item')) {
                    return professionalResponses.product;
                } else if (userMessage.includes('pay') || userMessage.includes('card') || userMessage.includes('price')) {
                    return professionalResponses.payment;
                } else if (userMessage.includes('problem') || userMessage.includes('issue') || userMessage.includes('wrong')) {
                    return professionalResponses.problem;
                } else if (userMessage.includes('thank')) {
                    return professionalResponses.thanks;
                } else if (userMessage.includes('hi') || userMessage.includes('hello') || userMessage.includes('hey')) {
                    return professionalResponses.greeting;
                } else {
                    return professionalResponses.general;
                }
            }

            addMessage(content, sender) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${sender}`;
                
                const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                if (sender === 'assistant') {
                    messageElement.innerHTML = `
                        <div class="assistant-name">
                            <i class="fas fa-headset"></i>
                            Support Agent
                        </div>
                        ${content}
                        <div class="message-time">${timestamp}</div>
                    `;
                } else {
                    messageElement.innerHTML = `
                        ${content}
                        <div class="message-time">${timestamp}</div>
                    `;
                }

                this.chatMessages.appendChild(messageElement);
                this.scrollToBottom();

                // Add quick replies for first response only
                if (sender === 'assistant' && !document.querySelector('.quick-replies')) {
                    this.addQuickReplies();
                }
            }

            addQuickReplies() {
                const quickReplies = document.createElement('div');
                quickReplies.className = 'quick-replies';
                quickReplies.innerHTML = `
                    <div class="quick-reply" onclick="window.chatbot.quickReply('order status')">
                        ðŸ“¦ Order Status
                    </div>
                    <div class="quick-reply" onclick="window.chatbot.quickReply('return policy')">
                        ðŸ”„ Returns
                    </div>
                    <div class="quick-reply" onclick="window.chatbot.quickReply('shipping information')">
                        ðŸšš Shipping
                    </div>
                    <div class="quick-reply" onclick="window.chatbot.quickReply('product inquiry')">
                        ðŸ“± Products
                    </div>
                `;
                
                const lastMessage = this.chatMessages.lastElementChild;
                if (lastMessage) {
                    lastMessage.appendChild(quickReplies);
                }
            }

            quickReply(message) {
                this.chatInput.value = message;
                this.sendMessage();
            }

            setLoadingState(loading) {
                this.sendButton.disabled = loading;
                if (loading) {
                    this.sendButton.innerHTML = '<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
                } else {
                    this.sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                }
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize chatbot when page loads
        document.addEventListener('DOMContentLoaded', function() {
            window.chatbot = new ProfessionalChatbot();
        });
    </script>
</body>
</html>
